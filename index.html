<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Zipper</title>
    <link
      href="https://fonts.googleapis.com/css?family=McLaren|Montserrat&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1 id="heading">FILE ZIPPER</h1>

    <div class="bigdiv">
      <h2 class="align">UPLOAD YOUR FILE</h2>
      <div id="upload">
        <img src="assets/text_file_icon.png" class="textImg" alt="file-img" />
        <form
          method="post"
          enctype="multipart/form-data"
          id="fileform"
        >
          <div class="contentalign">
            <input type="file" id="uploadfile" class="input" />
            <input
              type="button"
              class="button"
              value="SUBMIT"
              onclick="JavaScript: submitBtnClick()"
            />
            <span class="text2">(.txt files only)</span>
          </div>
        </form>
      </div>

      <h2 class="align">SELECT ACTION</h2>
      <div id="action">
        <img src="assets/options_icon.png" class="optionsImg" alt="options-icon" />
        <div class="contentalign">
          <br />
          <button
            type="button"
            class="button"
            style="margin-left: 5%"
            onclick="JavaScript: encodeBtnClick()"
          >
            COMPRESS
          </button>
          <span style="margin-left: 2%; margin-right: 2%">or</span>

          <button
            type="button"
            class="button"
            onclick="JavaScript: decodeBtnClick()"
          >
            DE-COMPRESS
          </button>
          <br />
        </div>
      </div>

      <h2 class="align">SIT BACK AND RELAX</h2>
      <div id="wait">
        <img src="assets/wait_icon.png" class="waitImg" alt="wait-icon" />
        <br />
      </div>

      <span class="contentalign">
        <button type="button" onclick="location.reload()" class="button">
          RESET
        </button>
      </span>
    </div>
    <div class="contentalign">
    <span class="text last">
      Want to know more about the amazing compression technique used by this
      tool?
      <a href="info.html" class="links" target="_blank"> CLICK HERE!</a>
    </span>

    <script src="./script.js" type="text/javascript"></script>

  </body>
</html>
